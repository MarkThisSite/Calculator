<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            background: #e9f7df;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Macro Calculator</h1>
        <form id="calculatorForm">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required>

            <label for="activity">Activity Level:</label>
            <select id="activity" required>
                <option value="">Select Activity Level</option>
                <option value="1.2">Sedentary</option>
                <option value="1.375">Lightly Active</option>
                <option value="1.55">Moderately Active</option>
                <option value="1.725">Very Active</option>
                <option value="1.9">Super Active</option>
            </select>

            <label for="goal">Goal:</label>
            <select id="goal" required>
                <option value="">Select Goal</option>
                <option value="cutting">Cutting (Fat Loss)</option>
                <option value="maintenance">Maintenance</option>
                <option value="bulking">Bulking (Muscle Gain)</option>
            </select>

            <button type="submit">Calculate Macros</button>
        </form>
        <div id="result" class="result" style="display: none;">
            <h3>Results:</h3>
            <p id="calories"></p>
            <p id="protein"></p>
            <p id="carbs"></p>
            <p id="fats"></p>
        </div>
    </div>
    <script>
        document.getElementById("calculatorForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const weight = parseFloat(document.getElementById("weight").value);
            const activity = parseFloat(document.getElementById("activity").value);
            const goal = document.getElementById("goal").value;

            if (!weight || !activity || !goal) {
                alert("Please fill in all fields.");
                return;
            }

            let tdee = weight * 24 * activity; // Total Daily Energy Expenditure
            if (goal === "cutting") tdee *= 0.8;
            if (goal === "bulking") tdee *= 1.2;

            const protein = weight * 2.2; // 2.2 grams per kg
            const fats = tdee * 0.25 / 9; // 25% of calories
            const carbs = (tdee - (protein * 4) - (fats * 9)) / 4;

            document.getElementById("calories").textContent = `Calories: ${tdee.toFixed(0)} kcal/day`;
            document.getElementById("protein").textContent = `Protein: ${protein.toFixed(0)} g/day`;
            document.getElementById("carbs").textContent = `Carbs: ${carbs.toFixed(0)} g/day`;
            document.getElementById("fats").textContent = `Fats: ${fats.toFixed(0)} g/day`;

            document.getElementById("result").style.display = "block";
        });
    </script>
</body>
</html>
